<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="logo">
                <img src="res/odin-logo.png" alt="Odin Logo" class="logo-image">
                <label class="logo-text">Odin</label>
            </div>
            <a  class="left-pane-credits" href="https://northlord.com/blogs/northlord-blog/yggdrasil-the-sacred-tree-of-norse-mythology?srsltid=AfmBOors_UbUpMl7hGh05V5dmCS7Jf3clHzoSMmKcpTzKfXHwTLLBULj">
                Photo by Stefan on northlord</a>
        </div>
        <div class="right-pane">
            <div class="right-pane-top">
                <div class="form-title">
                    <label class="form-title-text">
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </label>
                    <label class="form-title-text">
                        You <em>know</em> you want to.
                    </label>
                    <label class="form-title-text">
                        Let's do this!
                    </label>
                </div>
                <form class="sign-up-form">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="John">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Doe">
                    </div>
                    <div class="form-row">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="johndoe@domain.com" required>
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone</label>
                        <input type="tel" id="phone-number" placeholder="(555) 555-5555">
                    </div>
                    <div class="form-row">
                        <label for="password">Password*</label>
                        <input type="password" id="password" placeholder="password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" placeholder="password" required>
                    </div>
                </form>
            </div>
            <div class="right-pane-bottom">
                <button class="submit-button" id="btn-create-account" type="submit">Create Account</button>
                <div class="login">
                    <label>Already have an account?</label>
                    <a href="#" class="login-link">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="signup-form.js"></script>
</body>
</html>
